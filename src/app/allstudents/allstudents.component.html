<div>
    <!-- filter method -->
    <input type="text" [(ngModel)]="term" (keypress)="getFiltered()">

    <!-- sort method -->
    <label>Column:</label>
    <select [(ngModel)]="column">
        <option>percentage</option>
        <option>id</option>
    </select>
    <label>Order:</label>
    <select [(ngModel)]="order">
        <option>asc</option>
        <option>desc</option>
    </select>
    <button (click)="getSorted()" class="btn btn-primary">Sort</button>

    <!-- pagination method -->
    <label>Limit:</label>
    <select [(ngModel)]="limit">
        <option>2</option>
        <option>4</option>
        <option>6</option>
        <option>8</option>
    </select>
    <label>Page:</label>
    <select [(ngModel)]="page">
        <option>1</option>
        <option>2</option>
        <option>3</option>
        <option>4</option>
    </select>
    <button (click)="getPage()" class="btn btn-secondary">Pages</button>

    <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Avatar</th>
                    <th>Father Name</th>
                    <th>Email</th>
                    <th>DOB</th>
                    <th>City</th>
                    <th>State</th>
                    <th>Pincode</th>
                    <th>Marks</th>
                    <th>Type</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let student of students">
                    <td>{{student.name}}</td>
                    <td>
                        <img src="{{student.avatar}}" alt="">
                    </td>
                    <td>{{student.fathername}}</td>
                    <td>{{student.email}}</td>
                    <td>{{student.dateofbirth}}</td>
                    <td>{{student.address?.city}}</td>
                    <td>{{student.address?.pincode}}</td>
                    <td>{{student.marks?.class}}</td>
                    <td>{{student.marks?.percentage}}</td>
                    <td>{{student.type}}</td>
                    <td>
                        <button (click)="deleteStudent(student.id)" class="btn btn-danger">Delete</button>
                        <br><br>
                        <button class="btn btn-success">View</button>
                    </td>
                </tr>
            </tbody>
        </table>
    
</div>
